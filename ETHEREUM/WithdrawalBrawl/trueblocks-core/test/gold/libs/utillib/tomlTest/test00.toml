[version]
version = "0:9:0"

[settings]
apiProvider = "EtherScan"
api_url = "http://etherscan.io/apis"
rerun = "0xbf4ed7b27f1d666546e30d74d50d173d20bca754"
update_freq = 300

[display]
fmt_addrs_fieldList = "addr_list*"
fmt_addrs_file = "[{RECORDS}]"
fmt_addrs_record = "[{ADDR_LIST}\n]"
fmt_conf_field = "\t[{FIELD}]"
fmt_conf_fieldList = "date|from|to|value|ether|confirmations*|hash"
fmt_conf_file = "[{HEADER}]\n[{RECORDS}]"
fmt_conf_record = "[{FIELDS}]\n"
fmt_csv_field = "[\"{FIELD}\"],"
fmt_csv_file = "[{HEADER}]\n[{RECORDS}]"
fmt_csv_record = "[{FIELDS}]\n"
fmt_custom_field = "fmt_html_field"
fmt_custom_file = "file:custom_format_file.html"
fmt_custom_record = "fmt_html_record"
fmt_fieldList = "timestamp|date|from|nonce|value|ether|input|gasUsed|gas|gasPrice|blockNumber|transactionIndex|cumulativeGasUsed|blockHash|hash|confirmations"
fmt_hack_field = "\t[{FIELD}]"
fmt_hack_fieldList = "timestamp|date|from|to|value|ether|function*|input|isError|isInternalTx|gas|gasUsed|blockNumber|hash"
fmt_hack_file = "[{HEADER}]\n[{RECORDS}]"
fmt_hack_record = "[{FIELDS}]\n"
fmt_html_field = "\t\t<td>[{FIELD}]</td>\n"
fmt_html_file = "<table>\n[{HEADER}]\n[{RECORDS}]</table>\n"
fmt_html_record = "\t<tr>\n[{FIELDS}]</tr>\n"
fmt_json_field = " \"[{p:FIELD}]\":\"[{FIELD}]\","
fmt_json_file = "[{RECORDS}]\n"
fmt_json_record = "\n        {\n[{FIELDS}]        },"
fmt_mongo_field = " \"[{p:FIELD}]\":\"[{FIELD}]\","
fmt_mongo_file = "[{RECORDS}]\n"
fmt_mongo_record = "db.usercollection.insert({\"[{p:Num}]\":\"[{RECNUM}]\",[{FIELDS}]})\n"
fmt_split_field = "\t[{FIELD}]"
fmt_split_fieldList = "hash"
fmt_split_file = "[{RECORDS}]"
fmt_split_record = "[{NAME}]\t[{FIELDS}]\n"
fmt_txt_field = "\t[{FIELD}]"
fmt_txt_file = "[{HEADER}]\n[{RECORDS}]"
fmt_txt_record = "[{FIELDS}]\n"
fmt_whale_field = "[\"{FIELD}\"],"
fmt_whale_fieldList = "date|from|to|ether|input"
fmt_whale_file = "[{HEADER}]\n[{RECORDS}]"
fmt_whale_record = "[{FIELDS}]\n"
